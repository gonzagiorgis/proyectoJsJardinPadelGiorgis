<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta y reserva de turnos disponibles para jugar en Jardín Padel Club.">
    <meta name="keywords" content="JARDIN, PADEL, DEPORTE, CLUB, TURNOS">
    <meta name="autor" content="Gonzalo Giorgis">
    <link rel="icon" href="img/favicon.ico">
    <title>Consulta - Jardín Padel Club</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="encabezado d-flex justify-content-between">
        <img src="img/logowhite.svg" alt="" srcset="" class="px-3">
        <h1 id="titulo" class="textoComun">Consulta de Turnos</h1>
    </header>
    <h2 id="mensajeBienvenida" class="mensajeBienvenida">Bienvenido</h2>
    <form id="formulario" action="" class="position-relative p-1">
        <fieldset class="campo__formulario--turno box__shadow mx-auto flex-column">
            <legend class="text-center textoComun">Datos del turno</legend>
            <div class="labels__container d-flex align-items-center">
                <label for="fecha" class="textoComun">Selecciona la fecha del turno:</label>
                <input type="date" id="fecha" class="input__text" name="fecha" required>
            </div>
            <div class="labels__container d-flex align-items-center">
                <label for="horario" class="textoComun">Indica la hora del turno:</label>
                <input type="time" id="horario" class="input__text" name=hora min="8:00" max="23:00" step="1800"
                    required>
            </div>
            <div class="labels__container d-flex align-items-center">
                <label for="duracion" class="textoComun">Indica la duración del turno:</label>
                <ul id="duracion" class="flex-column lista">
                    <li>
                        <input class="radio" value="1" type="radio" id="1hora" name="duracionturno">
                        <label for="1hora">1 hora</label>
                    </li>
                    <li>
                        <input class="radio" value="1.5" type="radio" id="1horamedia" name="duracionturno">
                        <label for="1horameddia">1 hora y media</label>
                    </li>
                    <li>
                        <input class="radio" value="2" type="radio" id="2horas" name="duracionturno">
                        <label for="2horas">2 horas</label>
                    </li>
                    <li>
                        <input class="radio" value="2.5" type="radio" id="2horamedia" name="duracionturno">
                        <label for="2horameddia">2 horas y media</label>
                    </li>
                    <li>
                        <input class="radio" value="3" type="radio" id="3horas" name="duracionturno">
                        <label for="3horas">3 o más horas</label>
                    </li>
                </ul>
            </div>
        </fieldset>
        <div class="buton__container d-flex justify-content-center">
            <input type="reset" value="Limpiar" class="m-1">
            <input type="submit" id="submit" value="Enviar" class="m-1">
            <input type="button" value="Salir" class="m-1" onclick="salir()">
        </div>
    </form>

    <script src=" js/main.js"></script>
    <script src="js/consulta.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
