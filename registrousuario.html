<form id="usuarioRegistrado" action="" class="position-relative p-1">
    <fielset class="campo__formulario--turno box__shadow mx-auto flex-column">
        <legend class="text-center textoComun">Regístrate como nuevo usuario</legend>
        <div class="labels__container d-flex align-items-center textoComun">
            <label for="nombreUsuario" class="textoComun">Ingresa tu nombre de usuario:</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario">
            <label for="password2" class="textoComun">Ingresa tu teléfono</label>
            <input type="telefono" name="telefono" id="telefono">
        </div>
        <div class="labels__container d-flex align-items-center">
            <label for="password1" class="textoComun">Ingresa tu contraseña:</label>
            <input type="password" name="password1" id="password1">
            <label for="password2" class="textoComun">Ingresa nuevamente tu contraseña:</label>
            <input type="password" name="password2" id="password2">

        </div>
    </fielset>
    <div class="buton__container d-flex justify-content-center">
        <input type="reset" value="Limpiar" class="m-1 btn__orig">
        <input type="submit" id="submit" value="Ingresar" class="m-1 btn__orig">
        <input type="button" value="Salir" class="m-1 btn__orig" onclick="salir()">
    </div>
</form>
